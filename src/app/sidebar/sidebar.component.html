
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="#" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/stockCloud.png">
      </div>
    </a>
    <a href="#" class="simple-text logo-normal">
      Stock Cloud
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems;let i=index " routerLinkActive="active" class="{{menuItem.class}}" >
            <a (click)="showHide(menuItem.title)">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <ul  class="nav_sub_list"id="{{menuItem.title}}">
              <li *ngFor="let subitem of subitems[i];let i=index;" >
                <a [routerLink]="[subitem.path]">
                  <p>{{subitem.title}}</p>
              </a>
              </li>
            </ul>

        </li>
    </ul>
</div>
